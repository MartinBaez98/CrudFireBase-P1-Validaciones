<ion-header>
  <ion-toolbar>
      <ion-title>newStudent</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary" padding>
  <ion-grid>
      <form [formGroup]="myForm">
          <ion-row color="primary" justify-content-center>
              <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                  <div text-center>
                      <h3>login</h3>
                  </div>
                  <div padding>
                      <ion-item>
                          <ion-input type="text" formControlName="name"></ion-input>
                      </ion-item>
                      <ion-item>
                          <ion-input type="text" formControlName="curp"></ion-input>
                      </ion-item>
                      <ion-item>
                          <ion-input type="text" formControlName="controlnumber"></ion-input>
                      </ion-item>
                      <ion-item>
                          <ion-input type="number" formControlName="age"></ion-input>
                      </ion-item>
                      <ion-item>
                          <ion-label>Activo</ion-label>
                          <ion-toggle formControlName="active" color="secondary"></ion-toggle>
                      </ion-item>
                  </div>
                  <div padding>
                      <ion-button size="large" type="button" [disabled]="!myForm.valid" (click)="create()" expand="block">
                          Guardar
                      </ion-button>
                  </div>
              </ion-col>
          </ion-row>
      </form>
  </ion-grid>
</ion-content>
